<div>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" ng-model="$ctrl.title">
    </div>
    <div class="alert custom_alert alert_storyboard" ng-show="$ctrl.errors.description" ><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{ $ctrl.errors.description[0] }}</div>

    <div>
        <label for="description">Description</label>
        <input type="text" id="description" ng-model="$ctrl.description">
    </div>
    <div>
        <label for="type">Type</label>
        <select name="{{value}}" id="type" ng-options="key for (key, value) in $ctrl.typeOptions" ng-model="$ctrl.type">
        </select>
    </div>
    <div>
        <label for="status">Status</label>
        <select name="{{value}}" id="status" ng-options="key for (key, value) in $ctrl.statusOptions" ng-model="$ctrl.status">
        </select>
    </div>

    <tags-input ng-model="$ctrl.tags"></tags-input>

    <input type="button" value="Submit" ng-click="$ctrl.createIssue()">

</div>
