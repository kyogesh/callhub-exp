<div>
    <input type="text" placeholder="Search" ng-model="$ctrl.searchText">
    <input type="button" ng-click="$ctrl.search($ctrl.searchText)" value="search">

    <div ng-show="$ctrl.tickets == []">No Tickets</div>
    <div ng-repeat="ticket in $ctrl.tickets">
        <dl>
            <dt><a href="#!/ticket/{{ticket.id}}">{{ticket.title}}</a></dt>
            <span ng-repeat="tag in ticket.tags"> - {{tag}}</span>
            <!--<dd ng-repeat="tag in ticket.tags">{{tag}}</dd>-->
        </dl>
    </div>
</div>
